<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signupheader">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signupbody">
                <form action="">
                    <p>
                        <label for="fullname">fullname</label>
                        <input type="text" id="fullname" placeholder="shareef" required>
                    </p>
                    <p>
                        <label for="email">YourEmail</label>
                        <input type="email" id="email" placeholder="xxxx@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">password</label>
                        <input type="text" id="password" placeholder="xxxxxxx" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="CREATE ACCOUNT">
                    </p>
                </form>
            </main>
            <footer class="footerclass">
                <p>Already have an account?<a href="">login</a> </p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
